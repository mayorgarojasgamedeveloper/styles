<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/form-style.css">
  <title>Form Style</title>
</head>
<body>
  <form class="form-small" action="#" method="post">

    <label class="label" for="input-text">Label text</label>
    <input class="input-small" type="text" name="input-text" value="" id="input-text" placeholder="input-text">

    <button class="btn-accept-small" type="submit" name="button">Accept</button>
    <button class="btn-default-small" type="button" name="button">Default</button>
    <button class="btn-cancel-small" type="reset" name="button">Cancel</button>

    <label class="label" for="">Radio label</label>
    <input class="radio" type="radio" name="input-radio" value="radio-1" id="radio-1" checked />
    <label for="radio-1">Radio 1</label>
    <input class="radio" type="radio" name="input-radio" value="radio-2" id="radio-2" />
    <label for="radio-2">Radio 2</label>
    <input class="radio" type="radio" name="input-radio" value="radio-3" id="radio-3" />
    <label for="radio-3">Radio 3</label>

  </form>
  <br><br><br>
  <form class="form-medium" action="#" method="post">

    <label class="label" for="input-text">Label text</label>
    <input class="input-medium" type="text" name="input-text" value="" id="input-text" placeholder="input-text">

    <button class="btn-accept-medium" type="submit" name="button">Accept</button>
    <button class="btn-default-medium" type="button" name="button">Default</button>
    <button class="btn-cancel-medium" type="reset" name="button">Cancel</button>

    <label class="label" for="">Radio label</label>
    <input class="radio" type="radio" name="input-radio" value="radio-1" id="radio-1" checked />
    <label for="radio-1">Radio 1</label>
    <input class="radio" type="radio" name="input-radio" value="radio-2" id="radio-2" />
    <label for="radio-2">Radio 2</label>
    <input class="radio" type="radio" name="input-radio" value="radio-3" id="radio-3" />
    <label for="radio-3">Radio 3</label>

  </form>
</body>
</html>
